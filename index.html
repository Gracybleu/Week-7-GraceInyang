<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Animated Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box"></div>

  <div style="margin-top:20px;">
    <button onclick="startBounce()">Start Bounce</button>
    <button onclick="stopBounce()">Stop Bounce</button>
    <button onclick="changeBoxColor(box, 'teal')">Change Color</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
